<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="shortcut icon" href="./assets/Logo.svg type=" image/svg">
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS CDN v5.3.8 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <!-- Compiled CSS -->
    <link rel="stylesheet" href="./scss/index.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body navbar-dark">
            <div class=" container">
                <a class="navbar-brand" href="#">
                    <img src="./assets/Logo.svg" alt="logo" width="32" height="32">
                </a>
            </div>
        </nav>



    </header>

    <!-- Main sign-in form section -->
    <main>
        <div class=" container form-content">
            <h1>Welcome Back</h1>

            <form class="row gap-3  text-white form-section">

                

               
                <div class="col-12">
                    <label for="email" class="form-label">Email </label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="email" placeholder="Your email">

                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">

                        <label for="password" class="form-label">Password</label> 
                        <label class="form-label "><a class="text-decoration-none" href="">Forgot?</a></label>
                    </div>
                    <div class="input-wrapper">
                        <input required type="password" class="form-control" id="password"
                            placeholder="Password (at least 10 characters)">
                    </div>

                </div>

                <div class="col-12">
                    <button type="submit" class="btn register w-100">Sign in</button>
                </div>
                <i class="text-center">or</i>
                <div class="col-12">
                    <button type="submit" class="btn sign-up w-100">Sign in with Google</button>
                </div>

                <div class="text-center">
                    <p>Don't you have a account? <a href="../Sign up.html" class="text-decoration-none">Sign Up</a> </p>
                </div>


            </form>

        </div>

        </div>
    </main>

</body>

</html>
