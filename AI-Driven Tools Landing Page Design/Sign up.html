    <!-- Main sign-up form section -->
    <main>
        <div class=" container form-content">
            <h1>Create an account</h1>

            <form class="row gap-3  text-white form-section">

                <div class="col-12">
                    <label for="name" class="form-label">Email <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <input required type="text" class="form-control" id="name" placeholder="Your full name">

                    </div>
                </div>

                <div class="col-12">
                    <label for="text" class="form-label">Company Name <span class="text-danger">*</span></label>
                    <div class="input-wrapper">

                        <input type="text" class="form-control" id="email" placeholder="Your company name">
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Work Email <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="email" placeholder="hello@cruip.com">

                    </div>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="input-wrapper">
                        <input required type="password" class="form-control" id="password"
                            placeholder="Password (at least 10 characters)">
                    </div>

                </div>

                <div class="col-12">
                    <button type="submit" class="btn register w-100">Register</button>
                </div>
                <i class="text-center">or</i>
                <div class="col-12">
                    <button type="submit" class="btn sign-up w-100">Sign Up with Google</button>
                </div>

                <div class="text-center">
                    <p>Already have an account? <a  href="../Sign in.html" class="text-decoration-none">Sign In</a> </p>
                </div>


            </form>
