<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/Bokehlicia-Captiva-Web-google-forms.256.png" type="image/x-icon">
</head>

<body>

    <!-- Form Container -->
    <div class="container">
        <h1>Form Validator</h1>
        <!-- Form Fields-->
        <form id="form" autocomplete="off">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" minlength="3" class="validate"
                required autofocus>
            <p id="nameValidation"></p>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="validate" required>
            <p id="emailValidation"></p>


            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Enter your password" class="validate"
                    required>


                <span class="password-toggle-icon" id="togglePassword">
                    <i class="fa fa-eye-slash"></i>
                </span>
            </div>
            <p id="passwordValidation"> </p>




            <label for="confirm-password">Confirm Password</label>
            <div class="password-container">

                <input type="password" name="confirm-password" id="confirm-password"
                    placeholder="Re-enter your password" class="validate">


                <span class="password-toggle-icon" id="togglePassword">
                    <i class="fa fa-eye-slash"></i>
                </span>

            </div>
            <p id="confirmValidation"> </p>

    </div>

    <button type="submit" id="sumbitBtn">Submit</button>


    </form>
    </div>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>

</html>
