<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="shortcut icon" href="./Assets/favicon/calculator-solid-full.svg" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/styles.css
    ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <h1>Scientific Calculator</h1>
    <div class="calculator">
        <div class="display">
            <div><input class="input" type="text" readonly></div>
            <div><input class="answer" type="text" readonly></div>
        </div>

        <div class="keys">
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button class="blue">Deg</button>
            <button class="blue">Rad</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
            <button class="blue"><i class="material-icons">&#xe14a;</i></button>

            <button>sin <sup>&minus;1</sup></button>
            <button>cos<sup>&minus;1</sup></button>
            <button>tan<sup>&minus;1</sup></button>
            <button>&pi;</button>
            <button>&#8495;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&plus;</button>
            <button class="blue">ANS</button>

            <button>x <sup>y</sup> </button>
            <button>e <sup>x</sup> </button>
            <button>x <sup>2</sup> </button>
            <button>x <sup>3</sup> </button>
            <button>10 <sup>x</sup> </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&sol;</button>
            <button>M&plus;</button>
            <button><sup>y</sup>&radic;x</button>




            <button>&radic;x</button>
            <button>&#8731;x</button>
            <button>ln</button>
            <button>Log</button>
            <button>0</button>
            <button>&CenterDot;</button>
            <button class="blue">&equals; </button>
            <button class="blue">&times; </button>
            <button>M&minus;</button>

            <button>&lpar;</button>
            <button>&rpar;</button>
            <button>1/x</button>
            <button>n!</button>
            <button>%</button>
            <button>&plusmn;</button>
            <button>RND</button>
            <button class="blue">AC</button>
            <button class="blue">EXP</button>
            <button>MR</button>
        </div>

    </div>
</body>

</html>
